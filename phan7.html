    <script>
      function floydWarshall(graph) {
    const n = graph.length;
    const dist = [];

    // Khởi tạo ma trận khoảng cách ban đầu
    for (let i = 0; i < n; i++) {
        dist[i] = [];
        for (let j = 0; j < n; j++) {
            if (i === j) {
                dist[i][j] = 0;
            } else if (graph[i][j] === undefined) {
                dist[i][j] = Infinity;
            } else {
                dist[i][j] = graph[i][j];
            }
        }
    }

    // Áp dụng thuật toán Floyd-Warshall
    for (let k = 0; k < n; k++) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (dist[i][k] + dist[k][j] < dist[i][j]) {
                    dist[i][j] = dist[i][k] + dist[k][j];
                }
            }
        }
    }

    return dist;
}

function baitoanfloyd() {
    // Ví dụ đồ thị
    const graph = [
        [0, 5, undefined, 10],
        [undefined, 0, 3, undefined],
        [undefined, undefined, 0, 1],
        [undefined, undefined, undefined, 0]
    ];

    const shortestDistances = floydWarshall(graph);
    console.log(shortestDistances);
}

    </script>
